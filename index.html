<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="index.js"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left-side-container">
        <img src="styles/halie-west-25xggax4bSA-unsplash.jpg" class="background-image"/>
        <div class="odin-logo-container">
            <img src="styles/odin-lined.png"/>
            ODIN
        </div>
        <div class="photo-credits">
            Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </div>
    </div>
    <div class="right-side-container">
        <div class="form-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
            <br>
            <p>You <em>know</em> you want to.</p>
            <br>
            <br>
            <p>Let's do this!</p>
            <br>
            <form>
                <ul>
                    <li>
                        <div class="input-container">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" placeholder="Thor" required/>
                        </div>
                    </li>
                    <li>
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required/>
                        </div>
                    </li>
                    <li>
                        <div class="input-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required onkeyup="passwordMatch()"/>
                        </div>
                    </li>
                </ul>

                <ul>
                    <li>
                        <div class="input-container">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" placeholder="Odinson" required/>
                        </div>
                    </li>
                    <li>
                        <div class="input-container">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" required/>
                        </div>
                    </li>
                    <li>
                        <div class="input-container">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" required onkeyup="passwordMatch()"/>
                        </div>
                    </li>
                </ul>
            </form>
            <p id="password-match-text">* Passwords do not match</p>
        </div>
        <div class="create-account-container">
            <button class="create-account-button">Create Account</button>
            <p>Already have an account? <a href="#" class="log-in-link">Log in</a></p>
        </div>
    </div>
</body>
</html>
